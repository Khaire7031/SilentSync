    <script src="{% static 'js/app.js' %}"></script>
    <script>
      function updateDynamicContent() {
          console.log('Updating dynamic content...');
          fetch('/get_dynamic_content/')
              .then(response => response.json())
              .then(data => {
                  console.log('Received data:', data);
                  console.log(data);
                  document.getElementById('eng').innerText = data.dynamic_data['eng'];
                  document.getElementById('mar').innerText = data.dynamic_data['mar'];
              })
              .catch(error => console.error('Error:', error));
      }
  
      // Update every 5 seconds (adjust as needed)
      setInterval(updateDynamicContent, 1000);
  
      // Initial update Ac
      updateDynamicContent();
    </script>  
    <script src="{% static 'js/database.js' %}"></script>
